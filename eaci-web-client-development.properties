spring.security.oauth2.client.registration.eaciapp.client-id= eaci-app-webclient
spring.security.oauth2.client.registration.eaciapp.client-secret={cipher}
spring.security.oauth2.client.registration.eaciapp.scope= openid, profile, roles
spring.security.oauth2.client.registration.eaciapp.authorization-grant-type= authorization_code
spring.security.oauth2.client.registration.eaciapp.redirect-uri= https://dimos.med.uoa.gr/emd/login/oauth2/code/eaciapp

spring.security.oauth2.client.provider.eaciapp.authorization-uri= https://dimos.med.uoa.gr:8443/realms/eaci/protocol/openid-connect/auth
spring.security.oauth2.client.provider.eaciapp.token-uri= https://dimos.med.uoa.gr:8443/realms/eaci/protocol/openid-connect/token
spring.security.oauth2.client.provider.eaciapp.jwk-set-uri= https://dimos.med.uoa.gr:8443/realms/eaci/protocol/openid-connect/certs
spring.security.oauth2.client.provider.eaciapp.user-info-uri= https://dimos.med.uoa.gr:8443/realms/eaci/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.eaciapp.user-name-attribute= preferred_username